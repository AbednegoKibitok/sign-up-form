<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="images">
            <img class="photo" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="halie-west-25xggax4bSA-unsplash.jpg">
            <div class="logo">
                <img class="logo_img" src="images/odin-lined.png" alt="The Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <p>This is not a real onlne service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started<br><br>You know you want to.</p>
            <form action="#" method="get">
                <h2>Let's do this!</h2>
                <br>
                <div class="name_holder">
                    <label for="first_name">*FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="last_name">*LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <br>
                <div class="mail">
                    <label for="user_email">*EMAIL</label>
                    <input type="email" id="user_email" name="user_email" required>
                    <label for="phone_number">*PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number" required>
                </div>
                <br>
                <div class="password">
                    <label for="user_password">*PASSWORD:</label>
                    <input type="password" id="user_password" name="user_password" required>
                    <label for="confirm_password">*CONFIRM PASSWORD:</label>
                    <input type="confirm_password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Create account</button>
                <br>
                <P>Already have an account?<button type="login">Login</button></P>
            </form>
        </div>
    </div> 
</body>
</html>
